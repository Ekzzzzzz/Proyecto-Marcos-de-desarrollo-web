<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro de reclamaciones</title>
    <link href="../css/stylesReclamos.css" rel="stylesheet">
    <link href="../js/scriptReclamos.js" rel="stylesheet">
</head>
<body>
    <header class="container-fluid border-bottom py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <!-- Enlace a la página principal -->
                <a href="index.html" class="text-decoration-none">
                    <h2 class="mb-0 text-primary">Dinnra</h2>
                </a>
            </div>
            <div class="d-flex align-items-center gap-3">
                <button class="btn btn-outline-primary btn-sm">Favoritos</button>
                <button class="btn btn-primary btn-sm">Iniciar sesión</button>
                <button class="btn btn-light btn-sm border"><i class="bi bi-list"></i> Menú</button>
            </div>
        </div>
    </header>
    <section id="reclamos" class="py-5">
        <div class="container bg-white shadow rounded p-4">
            <h3 class="fw-bold mb-4">Cuéntanos qué sucedió</h3>
            <!-- Mensajes de validación -->
            <div id="mensajeError" class="alert alert-danger d-none" role="alert">
                Completar todos los formularios.
            </div>
            <div id="mensajeExito" class="alert alert-success d-none" role="alert">
                Mensaje enviado con éxito.
            </div>
            <form id="formReclamos">
                <!-- Paso 1 -->
                <div class="mb-4">
                    <label for="entidad" class="form-label">1. ¿En qué entidad ocurrió la situación que origina tu reclamo?</label>
                    <select id="entidad" class="form-select" required>
                        <option selected disabled value="">Selecciona una entidad</option>
                        <option value="1">Dinnra</option>
                        <option value="2">Hotel en el que se hospedó</option>
                        <option value="3">Avión que se contrató</option>
                    </select>
                </div>
    
                <!-- Paso 2 -->
                <div class="mb-4">
                    <label for="fecha" class="form-label">2. ¿Cuándo ocurrió la situación que origina el presente reclamo?</label>
                    <input type="date" id="fecha" class="form-control" required>
                </div>
    
                <!-- Paso 3 -->
                <div class="mb-4">
                    <label for="hora" class="form-label">3. ¿Aproximadamente a qué hora sucedió?</label>
                    <input type="time" id="hora" class="form-control" required>
                </div>
    
                <!-- Paso 4 -->
                <div class="mb-4">
                    <label for="descripcion" class="form-label">4. Descríbenos ¿qué sucedió?</label>
                    <textarea id="descripcion" class="form-control" rows="4" maxlength="4000" placeholder="Detalla cuál fue el problema que ocasionó este reclamo." required></textarea>
                </div>
    
                <!-- Paso 5 -->
                <div class="mb-4">
                    <label for="archivo" class="form-label">5. Adjuntar archivos (opcional)</label>
                    <input type="file" id="archivo" class="form-control">
                    <small class="text-muted">Puedes subir un máximo de 20 MB en fotos, videos y/o textos que ayuden a evidenciar tu reclamo. Tipos de archivos permitidos: .jpg, .jpeg, .png, .mp3, .mp4, .pdf, .txt</small>
                </div>
    
                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
